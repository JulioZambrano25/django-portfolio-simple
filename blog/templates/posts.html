
{% extends 'layout.html' %}

{% block content %}
<h1>Posts</h1>
{%for post in posts %}

   <div class="p-3">
    <div class="card card-body bg-black">

        <div class="row">
    
            <div class="col-3">
                <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid" />
            </div>
            <div class="cold-9">
                <h2>{{post.title|upper}}</h2>
                <p>{{post.description}}</p>
                <p>{{post.date|date:'M d Y'|upper}}</p>
            </div>
   </div>

{% endfor %} {% endblock%}
